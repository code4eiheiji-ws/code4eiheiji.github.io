<h1>Fruit -> Color</h1>

<input type="text" name="question"><br>

<input type="button" onclick="submit()" value="Submit">
<input type="button" onclick="test()" value="Test">

<script>
// 実装

function submit()
{
    alert(reply());
}

function reply()
{
    return "yellow"
}
  
// テスト

function test()
{
    console.log("=== テスト実行 ===")
    
    
    setForm("apple");
    equal(reply(), "red");
  
  
    setForm("banana");
    equal(reply(), "yellow");
  

}
   
// 見っちゃだめよ
  
  function setForm(value)
  {
    document.getElementsByName("question")[0].value = value;
  }
  
  function equal(a, b)
  {
      if (a != b) {
        console.log(b + " : 失敗しました")
      }
      else {
        console.log(b + " : 成功しました")
      }
  }
</script>
