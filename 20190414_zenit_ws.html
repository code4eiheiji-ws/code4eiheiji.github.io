<h1>Fruit -> Color</h1>

<input type="text" name="fruit"><br>

<input type="button" onclick="submit()" value="Submit">
<input type="button" onclick="test()" value="Test">

<script>
 function submit()
 {
   alert(determine(getForm()))
 }
 function determine(fruit)
 {
     switch (fruit) {
       case 'apple':
	   case 'strawberry':
         return 'red'
       case 'banana':
         return 'yellow'
       default:
         return ''
     }
 }

 function test()
 {
     console.log("=== Testing ===")

     matches("apple", "red")
     matches("banana", "yellow")
	 matches("strawberry", "red")
     matches("","")

 }

 function getForm() {
   return document.getElementsByName("fruit")[0].value
 }

 // Test Framework
 function matches(fruit, color)
 {
   if (determine(fruit) == color) {
     console.log(fruit + " : OK")
   }
   else {
     console.log(fruit + " : Bad")
   }
 }
</script>
